<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="p-4">
      <div
        class="w-84 bg-gradient-to-r from-indigo-800 via-indigo-700 to-blue-400 border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
      >
        <div class="flex justify-center px-4 pt-4">
          <button
            id="dropdownHoverButton"
            data-dropdown-toggle="dropdownHover"
            data-dropdown-trigger="hover"
            class="text-white border-2 border-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            type="button"
          >
            All Time
            <svg
              class="w-2.5 h-2.5 ms-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 10 6"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 4 4 4-4"
              />
            </svg>
          </button>
          <!-- Dropdown menu -->
          <div
            id="dropdownHover"
            class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700"
          >
            <ul
              class="py-2 text-sm text-gray-700 dark:text-gray-200"
              aria-labelledby="dropdownHoverButton"
            >
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                  >Dashboard</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                  >Settings</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                  >Earnings</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                  >Sign out</a
                >
              </li>
            </ul>
          </div>

          <!-- Dropdown menu -->
          <div
            id="dropdown"
            class="z-10 hidden text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700"
          >
            <ul class="py-2" aria-labelledby="dropdownButton">
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                  >Edit</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                  >Export Data</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                  >Delete</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="flex flex-col p-4">
          <h5
            class="mb-1 text-center text-xl font-medium text-gray-900 dark:text-white"
          >
            Rs. 0
          </h5>
          <span class="text-sm text-white dark:text-white text-center"
            >Total Sales</span
          >
          <div class="border border-gray-400 w-full mt-4"></div>
          <div class="p-4 flex gap-[55px] font-medium">
            <p class="text-white text-center">0<br>Completed<br>Orders</p>
            <p class="text-white text-center">Rs.0<br>Total<br>Profit</p>
            <p class="text-white text-center">Rs.0<br>Total<br>Bonus</p>
          </div>
        </div>
      </div>
      <!-- card #1 -->
      <div class="flex mx-auto gap-2 pt-3">
        <div class="w-40 h-36 mx-auto pt-4 bg-sky-100 border-2 border-sky-600 rounded-lg shadow dark:bg-sky-800 dark:border-sky-700 flex flex-col justify-center items-center">
            <svg
              class="mx-auto text-sky-500"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" />
              <rect x="3" y="8" width="18" height="4" rx="1" />
              <line x1="12" y1="8" x2="12" y2="21" />
              <path d="M19 12v7a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-7" />
              <path
                d="M7.5 8a2.5 2.5 0 0 1 0 -5a4.8 8 0 0 1 4.5 5a4.8 8 0 0 1 4.5 -5a2.5 2.5 0 0 1 0 5"
              />
            </svg>
            <a href="#">
              <h5
                class="mb-2 text-lg text-center font-medium tracking-tight text-sky-500 dark:text-white"
              >
                Leaderboard
              </h5>
            </a>
            <button
              type="button"
              class="text-white bg-gradient-to-r from-sky-500 via-sky-600 to-sky-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-sky-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm text-center px-2 py-2"
            >
              Active 1
            </button>
          </div>
        <!-- End Card  -->

        <!-- card #2 -->
        <div class="w-40 h-36 mx-auto pt-4 bg-green-100 border-2 border-green-600 rounded-lg shadow dark:bg-green-800 dark:border-green-700 flex flex-col justify-center items-center">
            <svg
              class="mx-auto text-green-500"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" />
              <rect x="3" y="8" width="18" height="4" rx="1" />
              <line x1="12" y1="8" x2="12" y2="21" />
              <path d="M19 12v7a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-7" />
              <path
                d="M7.5 8a2.5 2.5 0 0 1 0 -5a4.8 8 0 0 1 4.5 5a4.8 8 0 0 1 4.5 -5a2.5 2.5 0 0 1 0 5"
              />
            </svg>
            <a href="#">
              <h5
                class="mb-2 text-lg text-center font-medium tracking-tight text-green-500 dark:text-white"
              >
                My Offers
              </h5>
            </a>
            <button
              type="button"
              class="text-white bg-gradient-to-r from-green-800 via-green-600 to-green-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm text-center px-2 py-2"
            >
              Active 1
            </button>
          </div>
      <!-- End Card  -->
  </div>
  <div class="m-1"> 
    <!-- heading  -->
  <h5 class="text-lg text-blue-900 font-bold p-2">Account</h5>
    <!-- new 1  -->
  <div class="border border-gray-100 w-full"></div>
  <div class="flex gap-2 p-2">
    <svg class="h-6 w-6 text-blue-900"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
    <p class="text-blue-900 font-semibold">Mera Profit</p>
  </div>
      <!-- new 2  -->
      <div class="border border-gray-100 w-full"></div>
      <div class="flex gap-2 p-2">
        <svg class="h-6 w-6 text-blue-900"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>
          <line x1="3" y1="21" x2="21" y2="21" />  <path d="M5 21v-14l8 -4v18" />  
          <path d="M19 21v-10l-6 -4" />  <line x1="9" y1="9" x2="9" y2="9.01" />  
          <line x1="9" y1="12" x2="9" y2="12.01" />  
          <line x1="9" y1="15" x2="9" y2="15.01" />
          <line x1="9" y1="18" x2="9" y2="18.01" />
        </svg>
        <p class="text-blue-900 font-semibold">Bunisess Details</p>
      </div>
          <!-- new 3  -->
  <div class="border border-gray-100 w-full"></div>
  <div class="flex gap-2 p-2">
    <svg class="h-6 w-6 text-blue-900"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <path d="M17 8v-3a1 1 0 0 0 -1 -1h-10a2 2 0 0 0 0 4h12a1 1 0 0 1 1 1v3m0 4v3a1 1 0 0 1 -1 1h-12a2 2 0 0 1 -2 -2v-12" />
      <path d="M20 12v4h-4a2 2 0 0 1 0 -4h4" />
    </svg>
    <p class="text-blue-900 font-semibold">Profit Account</p>
  </div>
      <!-- new 4  -->
      <div class="border border-gray-100 w-full"></div>
      <div class="flex gap-2 p-2">
        <svg class="h-6 w-6 text-blue-900"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
          <polyline points="9 22 9 12 15 12 15 22" />
        </svg>
        <p class="text-blue-900 font-semibold">Followed Shops</p>
      </div>
          <!-- new 5  -->
  <div class="border border-gray-100 w-full"></div>
  <div class="flex gap-2 p-2">
    <svg class="h-6 w-6 text-blue-900"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" />  <polyline points="7.5 4.21 12 6.81 16.5 4.21" />  <polyline points="7.5 19.79 7.5 14.6 3 12" />  <polyline points="21 12 16.5 14.6 16.5 19.79" />  <polyline points="3.27 6.96 12 12.01 20.73 6.96" />
      <line x1="12" y1="22.08" x2="12" y2="12" />
    </svg>
    <p class="text-blue-900 font-semibold">Catalog Viewed</p>
  </div>
      <!-- new 6  -->
      <div class="border border-gray-100 w-full"></div>
      <div class="flex gap-2 p-2">
        <svg class="h-6 w-6 text-blue-900"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
          </svg>
        <p class="text-blue-900 font-semibold">My Favourites</p>
      </div>
</div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

</html>
